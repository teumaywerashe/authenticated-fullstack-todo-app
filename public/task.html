<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Task</title>
    <link rel="stylesheet" href="task.css">

</head>

<body>
    <div class="edit-container">
        <h2>EDIT TASK</h2>

        <div class="form-group">
            <label for="task-id">ID:</label>
            <span id="edit-task-id">TASK NAME</span>
        </div>

        <div class="form-group">
            <label for="task-name">Task:</label>
            <input name="task-name" id="edit-task-name" type="text" placeholder="Enter task name">
        </div>

        <div class="form-group">
            <label for="task-date">Date:</label>
            <input name="task-date" id="edit-task-date" type="date">
        </div>

        <div class="form-group">
            <button class="form-group-button" type="submit">Edit</button>
        </div>
        <a href="index.html"> <button>Back</button></a>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="task.js"></script>
</body>

</html>
