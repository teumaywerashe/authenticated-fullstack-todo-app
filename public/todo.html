<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to do app</title>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
    <link rel="stylesheet" href="todolist.css">
</head>

<body>

    <div class="container">
        <div class="profile-container">
            <img id="profile-photo" class="profile-photo" src="https://via.placeholder.com/48" alt="Profile Photo">
            <div id="user-name" class="username">John Doe</div>
            <button id="logout-btn" class="logout-btn">logout</button>
        </div>

        <div>
            <div class="input-container">
                <input class="text-input" type="text" placeholder="ToDo Name">
                <input id="date-input" class="date-input" type="datetime-local">
                <button class="add-button">Add</button>
            </div>
            <div class="display-container"></div>
        </div>
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./todolist.js">
    </script>



</body>

</html>
